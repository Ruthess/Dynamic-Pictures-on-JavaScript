<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function big(){//Make Function for Astronaut
            document.getElementById('byt').style.width = "600px";//Astrounaut Image's width after move on cursor
            document.getElementById('p1').style.borderColor = "red";//Astrounaut Text Border Color after move on cursor
            document.getElementById('about').innerHTML = "I'm an Astronaut and i travel around space"//About
        }
        function small(){
            document.getElementById('byt').style.width = "500px";
            document.getElementById('p1').style.borderColor = "black"
            document.getElementById('about').innerHTML = ""
        }


        function big2(){//Make Function for Police
            document.getElementById('byt2').style.width = "500px"
            document.getElementById('p2').style.borderColor = "red"
            document.getElementById('about').innerHTML = "I'm a Police , I war for Destroy Villians"
        }
        function small2(){
            document.getElementById('byt2').style.width = "425px";
            document.getElementById('p2').style.borderColor = "black"
            document.getElementById('about').innerHTML = ""
        }


        function big3(){//Make Function for Doc
            document.getElementById('byt3').style.width = "608px"
            document.getElementById('p3').style.borderColor = "red"
            document.getElementById('about').innerHTML = "I'm Doctor , You can say Medic. I heal people "
        }
        function small3(){
            document.getElementById('byt3').style.width = "500px";
            document.getElementById('p3').style.borderColor = "black"
            document.getElementById('about').innerHTML = ""
        }

    </script>
    <style>
        img{/*Astronaut and Doctor Images are has this width*/
            width: 500px;
        }
        p{
            border: 2px solid black;
            font-size: 30px;
        }

        .container{/*Flex-Box for Titles like "Police"*/
            display: flex;
            justify-content: space-between;
            width: 60%;
        }
        #byt2{/*Police Width*/
            width: 425px;
        }
    </style>
</head>
<body>
    <center><!--Center-->
        <div>  <!--Cursor Over Works big-->   <!--Cursor Out from Image Works Small Function-->
            <img id="byt" onmouseover="big()" onmouseout="small()" src="https://i4.hurimg.com/i/hurriyet/75/1200x675/599bf3ba67b0a92cccbeda54.jpg">
            <img id="byt2" onmouseover="big2()" onmouseout="small2()" src="https://eeagrants.org/sites/default/files/styles/fmo_large_image/public/media-images/BG%20Justice%20programme%20signed.jpg?itok=8JEMT6jV">
            <img id="byt3" onmouseover="big3()" onmouseout="small3()" src="https://static.birgun.net/resim/haber-detay-resim/2020/03/20/cinli-yetkililer-koronavirusu-ilk-duyuran-ve-hayatini-kaybeden-doktor-li-nin-ailesinden-ozur-diledi-703377-5.jpg">
            
        </div><br>
        <div class="container"><!--Titles-->
            <p id="p1">Astronaut</p>
            <p id="p2">Police</p>
            <p id="p3">Doctor</p>
        </div>


        <p id="about" style="border: 0px;"></p><!--Paragraph Tag for About of Jobs-->
    </center>
</body>
</html>
